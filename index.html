<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Полечка">
  <meta name="description" content="проект для Яндекс Практикум">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
    <div class="logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__wrap">
        <img class="profile__image" src="./images/avatar.jpg" alt="Изображение профиля">
        <div class="profile__info">
          <div class="profile__info-wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-btn" type="button" aria-label="Добавить фотографии"></button>
    </section>
    <section class="gallery">
      <ul class="cards">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_profile-edit">
    <div class="popup__container">
      <button class="popup__close-btn popup__close-btn_profile-edit" type="button" aria-label="Прекратить редактирование"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form form_profile-edit" name="profile-edit">
        <input type="text" name="name" placeholder="Заголовок" class="form__text form__text_type_title" required>
        <input type="text" name="caption" placeholder="Описание" class="form__text form__text_type_caption" required>
        <button class="form__submit-btn" type="submit" aria-label="Сохранить изменения">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <div class="popup popup_card-add">
    <div class="popup__container">
      <button class="popup__close-btn popup__close-btn_cards-add" type="button" aria-label="Прекратить загрузку карточки"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form form_card-add" name="cards-add">
        <input type="text" name="name" placeholder="Название" class="form__text form__text_type_card-title" required>
        <input type="text" name="link" placeholder="Ссылка на картинку" class="form__text form__text_type_card-link" required>
        <button class="form__submit-btn" type="submit" aria-label="Сохранить изменения">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_image">
    <div class="image-view">
      <button class="popup__close-btn popup__close-btn_image-view" type="button" aria-label="Закрыть"></button>
      <img class="image-view__pic" src="./img.png" alt="Просмотр фото">
      <h2 class="image-view__title">Описание картинки</h2>
    </div>
  </div>

  <template class="card-template">
    <li class="card">
      <button class="card__delete" type="button" aria-label="Удалить"></button>
      <img class="card__image" src="./img.png" alt="Описание картинки">
      <div class="card__wrap">
        <h2 class="card__title">Полет</h2>
        <button class="card__reaction" type="button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>
  <script src="./script/script.js"></script>
</body>
</html>
