<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Полечка">
  <meta name="description" content="проект для Яндекс Практикум">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
    <div class="logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__wrap">
        <img class="profile__image" src="./images/avatar.jpg" alt="Изображение профиля">
        <div class="profile__info">
          <div class="profile__info-wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-btn" type="button" aria-label="Добавить фотографии"></button>
    </section>
    <section class="gallery">
      <ul class="cards">
        <li class="card">
          <img class="card__image" src="./images/1.jpg" alt="Медуза">
          <div class="card__wrap">
            <h2 class="card__title">Медуза</h2>
            <button class="card__reaction" type="button" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/2.jpg" alt="Рыбы">
          <div class="card__wrap">
            <h2 class="card__title">Рыбы</h2>
            <button class="card__reaction" type="button" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/3.jpg" alt="Пожар">
          <div class="card__wrap">
            <h2 class="card__title">Медуза</h2>
            <button class="card__reaction" type="button" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/4.jpg" alt="Гортензия">
          <div class="card__wrap">
            <h2 class="card__title">Гортензия</h2>
            <button class="card__reaction" type="button" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/5.jpg" alt="Закат">
          <div class="card__wrap">
            <h2 class="card__title">Закат</h2>
            <button class="card__reaction" type="button" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/6.jpg" alt="Полет">
          <div class="card__wrap">
            <h2 class="card__title">Полет</h2>
            <button class="card__reaction" type="button" aria-label="Нравится"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-btn" type="button" aria-label="Прекратить редактирование"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="input" name="profile-edit">
        <input type="text" name="name" placeholder="Заголовок" class="input__text input__text_type_title" required>
        <input type="text" name="caption" placeholder="Описание" class="input__text input__text_type_caption" required>
        <button class="input__submit-btn" type="submit" aria-label="Сохранить изменения">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
