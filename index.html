<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <meta name="description" content="проект для Яндекс Практикум">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Полечка">
  <meta name="author" content="Полечка">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="popup">
    <button class="popup__close-btn"></button>
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="input">
        <input type="text" placeholder="Заголовок" class="input__text input__text_type_title">
        <input type="text" placeholder="Описание" class="input__text input__text_type_caption">
        <button class="input__submit-btn" type="submit">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <header class="header">
    <div class="logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__wrap">
        <img class="profile__image" src="./images/avatar.jpg" alt="Изображение профиля">
        <div class="profile__info">
          <div class="profile__info__title">
            <h1 class="profile__info__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn"></button>
          </div>
          <p class="profile__info__caption">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-btn"></button>
    </section>
    <section class="gallery">
      <ul class="cards">
        <li class="card">
          <img class="card__image" src="./images/1.jpg" alt="Медуза">
          <div class="card__wrap">
            <h2 class="card__title">Медуза</h2>
            <label>
              <input class="reaction" type="checkbox">
              <span class="reaction__like"></span>
            </label>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/2.jpg" alt="Рыбы">
          <div class="card__wrap">
            <h2 class="card__title">Рыбы</h2>
            <label>
              <input class="reaction" type="checkbox">
              <span class="reaction__like"></span>
            </label>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/3.jpg" alt="Пожар">
          <div class="card__wrap">
            <h2 class="card__title">Пожар</h2>
            <label>
              <input class="reaction" type="checkbox">
              <span class="reaction__like"></span>
            </label>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/4.jpg" alt="Гортензия">
          <div class="card__wrap">
            <h2 class="card__title">Гортензия</h2>
            <label>
              <input class="reaction" type="checkbox">
              <span class="reaction__like"></span>
            </label>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/5.jpg" alt="Закат">
          <div class="card__wrap">
            <h2 class="card__title">Закат</h2>
            <label>
              <input class="reaction" type="checkbox">
              <span class="reaction__like"></span>
            </label>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/6.jpg" alt="Полет">
          <div class="card__wrap">
            <h2 class="card__title">Полет</h2>
            <label>
              <input class="reaction" type="checkbox">
              <span class="reaction__like"></span>
            </label>
          </div>
        </li>
      </ul>
    </section>
    <footer class="footer">
      <p class="copyright">© 2020 Mesto Russia</p>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
