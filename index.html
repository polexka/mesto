<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><meta name="keywords" content="html, css, js"><meta name="author" content="Полечка"><meta name="description" content="проект для Яндекс Практикум"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="logo"></div></header><main class="content"><section class="profile"><div class="profile__wrap"><img class="profile__image" src="8e94371e9d2475fdfc60.jpg" alt="Изображение профиля"><div class="profile__info"><div class="profile__info-wrap"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit" type="button" aria-label="Редактировать профиль"></button></div><p class="profile__caption">Исследователь океана</p></div></div><button class="profile__add" type="button" aria-label="Добавить фотографии"></button></section><section class="gallery"><ul class="cards"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_profile-edit"><div class="popup__container"><button class="popup__close" type="button" aria-label="Прекратить редактирование"></button><h2 class="popup__title">Редактировать профиль</h2><form class="form" name="profile" novalidate><label class="form__field"><input name="name" id="title-input" placeholder="Имя профиля" class="form__input" required minlength="2" maxlength="40"> <span class="title-input-error form__input-error"></span></label> <label class="form__field"><input name="caption" id="caption-input" placeholder="Описание" class="form__input" required minlength="2" maxlength="200"> <span class="caption-input-error form__input-error"></span></label> <button class="form__submit" name="save" type="submit" aria-label="Сохранить изменения">Сохранить</button></form></div></div><div class="popup popup_card-add"><div class="popup__container"><button class="popup__close" type="button" aria-label="Прекратить загрузку карточки"></button><h2 class="popup__title">Новое место</h2><form class="form" name="upload" novalidate><label class="form__field"><input name="location" id="card-title-input" placeholder="Название" class="form__input" required minlength="2" maxlength="30"> <span class="card-title-input-error form__input-error"></span></label> <label class="form__field"><input type="url" name="link" id="card-link-input" placeholder="Ссылка на картинку" class="form__input" required> <span class="card-link-input-error form__input-error"></span></label> <button class="form__submit" name="load" type="submit" aria-label="Сохранить изменения">Создать</button></form></div></div><div class="popup popup_image"><div class="image-view"><button class="popup__close" type="button" aria-label="Закрыть"></button> <img class="image-view__pic" src="./img.png" alt="Просмотр фото"><h2 class="image-view__title">Описание картинки</h2></div></div><template class="card-template"><li class="card"><button class="card__delete" type="button" aria-label="Удалить"></button> <img class="card__image" src="./img.png" alt="Описание картинки"><div class="card__wrap"><h2 class="card__title">Полет</h2><button class="card__reaction" type="button" aria-label="Нравится"></button></div></li></template></body></html>
